<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JSON Sandbox</title>
</head>
<body>
	<ul id="people">
	</ul>
	<script>
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if(this.readyState == 4 && this.status == 200) {
				console.log(xhttp.responseText);
			}
		};
		xhttp.open("GET", "people.json", true);
		xhttp.send();
	</script>
</body>
</html>
