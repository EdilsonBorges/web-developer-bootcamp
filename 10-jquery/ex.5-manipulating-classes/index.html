<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <script src='https://code.jquery.com/jquery-2.1.4.js'></script>
    <style>
        .correct {
            color: green;
        }
        .wrong {
            color: red;
            background: pink;
        }
        .done {
            color: gray;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
<h1>jQuery Methods Demo Page</h1>
<input type="text" placeholder="your name">

<select>
    <option>One</option>
    <option>Two</option>
    <option>Three</option>
</select>

<ul>
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
</ul>

<img src="http://i.imgur.com/skSpO.jpg">
<img src="http://i.imgur.com/skSpO.jpg">
<img src="http://i.imgur.com/skSpO.jpg">

</html>
<script>
$('img').css('width','200px');
$('h1').addClass('correct');
$('li').addClass('wrong');
$('li').addClass('done');
$('li').toggleClass('done');
$('li').first().removeClass();
$('li').first().toggleClass('correct');
</script>
