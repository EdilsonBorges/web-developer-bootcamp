<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Circle</title>
        <script type="text/javascript" src="paper-full.js"></script>
        <link rel="stylesheet" type="" href="circles.css">
        <script type="text/paperscript" canvas="myCanvas">
            var path = new Path();
            path.strokeColor = 'white';
            var start = new Point(200, 100);
            path.moveTo(start);
            path.lineTo(start + [ 100, -50 ]);

            var circle = new Path.Circle(new Point(100, 70), 60);
            circle.fillColor = 'purple';
        </script>
    </head>
    <body>
        <canvas id="myCanvas" resize></canvas>
    </body>
</html>
