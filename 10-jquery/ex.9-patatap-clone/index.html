<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Todo List</title>
        <link rel="stylesheet" type="text/css" href="assets/css/patatap.css">
        <script type="text/javascript" src="codeAlong/paper-full.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.3/howler.js"></script>
        <script type="text/paperscript" canvas="myCanvas">
        var sound1 = new Howl({
            src: ['codeAlong/sounds/bubbles.mp3']
            });
        var sound2 = new Howl({
            src: ['codeAlong/sounds/clay.mp3']
            });

        var circles = [];
        function onKeyDown(event){
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            var point = maxPoint * randomPoint;
            var newCircle = new Path.Circle(point, 500);
            if(event.key === 'a'){
                sound1.play();
                newCircle.fillColor = "purple";
            }
            else if(event.key === 's'){
                sound2.play();
                newCircle.fillColor = "#16a085";
            } else {
                newCircle.fillColor = "orange";
            }
            circles.push(newCircle);        
            var newSquare = new Path.Square(point, 250);
            newSquare.fillColor = "red";
            circles.push(newSquare);
        }

        function onFrame(event){
            for(var i = 0; i < circles.length; i++) {
                circles[i].fillColor.hue +=1;
                circles[i].scale(.9);
            }
        }
    </script>
    </head>
    <body>
        <canvas id="myCanvas" resize></canvas>
    </body>
</html>
